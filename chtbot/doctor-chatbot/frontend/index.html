<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediBot - Smart Medical Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <!-- Header Section -->
            <div class="chat-header">
                <div class="bot-avatar">
                    <img src="https://cdn-icons-png.flaticon.com/512/4712/4712109.png" alt="MediBot">
                </div>
                <div class="header-text">
                    <h2>MediBot</h2>
                    <p>Your Personal Health Assistant</p>
                </div>
            </div>

            <!-- Chat Messages Area -->
            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">
                    Hi! I'm MediBot. How can I assist you with your health today?
                </div>
            </div>

            <!-- Input Section -->
            <div class="chat-input">
                <input type="text" id="userInput" placeholder="Type your symptoms here...">
                <button onclick="sendMessage()">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
